<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather</title>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <form id="search-form" class="search-bar">
      <input
        type="text"
        placeholder="Enter your city here"
        autocomplete="off"
        autofocus="on"
        id="search-city-input"
      />
      <input type="submit" value="search" />
    </form>

    <form id="body-form">
     <div class="card text-center w-100" style="width: 300px;">
        <div class="card-header" style="width: 300px;">
          <p class="current-date"></p>
        </div>
        <div class="card-body">
          <h4 class="card-title" id="city">City</h4>
          <img id="icon" />
          <li class="list-group-item" id="description">Now it is</li>
          <li class="list-group-item" id="change-temp">
            <a href="#">Temperature°С</a>
          </li>
          <li class="list-group-item" id="fahrenheit-temp">
            <a href="#">Fahrenheit</a>
          </li>
          <li class="list-group-item" id="change-wind">Wind MpH</li>
          <li class="list-group-item" id="change-hum">Humidity %</li>
          <li class="list-group-item" id="change-atm">ATM mmHg</li>
          <p class="btn btn-outline-info" id="btn">Current Location</p>
          <br />
        </form> 
          <div class="row">
          <h5 class="forecast-title">
            Forecast</h5>
            <div class="content-text" id="forecast">
              </div>
             </div>
            </br>
              <iframe src="https://giphy.com/embed/l41YePgsv92CTdTVe" width="100%" height="80%" frameBorder="0" class="giphy-embed"></iframe>
            <p>
              <a href="https://giphy.com/gifs/weatherunderground-weather-underground-wunderground-l41YePgsv92CTdTVe">
              </a>
              </p>
 
    <div class="source-link">
    <small>
        <a href="https://github.com/SabinaAkhundova/weather.app"
          >Open source code by SabinaAkhundova</a
        >
      </small>
    </div>
  </body>
</html>
